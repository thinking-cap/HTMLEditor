<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript" src="Scripts/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="Scripts/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="Scripts/summernote/summernote-bs4.min.js"></script>
    <link type="text/css" rel="stylesheet" media="all" href="Content/bootstrap.css"/>
    <link type="text/css" rel="stylesheet" media="all" href="Content/summernote/summernote-bs4.css" />
    <script type="text/javascript">
        $(document).ready(function () {
            // initialize the editor
            $('.editable').summernote({
                // create the toolbar, simple don't give code view access. People will just mess it up //
                toolbar: [
                            ['style', ['style']],
                            ['font', ['bold', 'underline', 'clear']],
                            ['color', ['color']],
                            ['para', ['ul', 'ol', 'paragraph']]
                ]
            });
        });
    </script>
</head>
<body>
    <div class="jumbotron"><h3>Summer Note HTML Editor</h3></div>
    <main>
        <textarea class="editable"></textarea>
    </main>
</body>
</html>
